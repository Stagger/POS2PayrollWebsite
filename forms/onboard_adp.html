<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="POS2Payroll - On-boarding form for ADP">
    <meta name="author" content="Stagger, LLC">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">

    <title>POS2Payroll - On-boarding form for ADP</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <!-- Custom styles for this template -->
    <link href="../assets/css/main.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <script src="../pdf_stuff/build/pdf.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/smoothscroll.js"></script>

    
    <script>
        
        // Specify the main script used to create a new PDF.JS web worker.
        // In production, leave this undefined or change it to point to the
        // combined `pdf.worker.js` file.
        PDFJS.workerSrc = '../pdf_stuff/build/pdf.worker.js';
        PDFJS.getDocument('../forms/POS2Payroll_Diagnostic_Test.pdf').then(function (pdf) {
            pdf.getPage(1).then(function (page) {
                var scale = 1;
                var viewport = page.getViewport(scale);

                var canvas = document.getElementById('the-canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });
    </script>
    

    <style>
        #form-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 35px;
            height: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

            #form-wrapper iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
    </style>
</head>

<body data-spy="scroll" data-offset="0" data-target="#navigation">

    <script>
        // similar behavior as an HTTP redirect
        window.location.replace("../forms/POS2Payroll_Diagnostic_Test.pdf");

        // similar behavior as clicking on a link
        window.location.href = "../forms/POS2Payroll_Diagnostic_Test.pdf";
    </script>

</body>



</html>
